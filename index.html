<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="Место-логотип" class="header__logo"></header><main class="main"><section class="profile"><div class="profile__avatar"><img class="profile__avatar-image" src="#" alt="Профиль аватар"><div class="profile__filter"><img class="profile__avatar-icon" src="93c771f5f8582261951d.png" alt="иконка"></div></div><div class="profile__info"><h1 class="profile__title"></h1><p class="profile__subtitle"></p></div><button class="profile__edit-button" type="button"></button> <button class="profile__add-button" type="button"></button></section><section class="elements"><template class="card-template"><article class="grid-card"><button class="grid-card__btn-delete"></button> <img class="grid-card__image" src="#" alt=""><div class="grid-card__description"><h2 class="grid-card__title"></h2><div class="grid-card__likes-info"><button class="grid-card__like" type="button"></button> <span class="grid-card__counter-likes"></span></div></div></article></template></section><footer class="footer"><p class="footer__title">© 2023 Mesto Russia</p></footer></main><section class="popup popup_edit-profile"><div class="popup__box"><form class="popup__form popup__form-profile" name="popup__form" novalidate><h2 class="popup__title">Редактировать профиль</h2><div class="popup__group"><input id="popup__profile-name" class="popup__input popup__profile-name" name="userName" placeholder="Ваше имя" value="Жак-Ив Кусто" minlength="2" maxlength="40" required> <span class="popup__input-error popup__profile-name-error"></span></div><div class="popup__group"><input id="popup__profile-job" class="popup__input popup__profile-job" name="userOccupation" placeholder="Куда поедем?" value="Путешественник" minlength="2" maxlength="200" required> <span class="popup__input-error popup__profile-job-error"></span></div><button class="popup__save-btn" type="submit">Сохранить</button></form><button class="popup__close-btn" type="button"></button></div></section><section class="popup popup_add-card"><div class="popup__box"><form class="popup__form popup__form-card" name="popup__form" novalidate><h2 class="popup__title">Новое место</h2><div class="popup__group"><input id="popup__card-name" class="popup__input popup__card-name" name="name" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__input-error popup__card-name-error"></span></div><div class="popup__group"><input id="popup__card-link" class="popup__input popup__card-link" name="link" placeholder="Ссылка на картинку" type="url" required> <span class="popup__input-error popup__card-link-error"></span></div><button class="popup__save-btn" type="submit">Cоздать</button></form><button class="popup__close-btn" type="button"></button></div></section><section class="popup popup_delete-cards"><div class="popup__box"><form class="popup__form" name="deleteFormCards"><h2 class="popup__title popup__title_fix">Вы уверены?</h2><button class="popup__save-btn" type="submit">Да</button></form><button class="popup__close-btn" type="button"></button></div></section><section class="popup popup_swap-avatar"><div class="popup__box"><form class="popup__form popup__avatar-form" name="swapFormAvatar" novalidate><h2 class="popup__title">Обновить аватар</h2><input id="popup__avatar-link" class="popup__input popup__avatar-link" type="url" name="swapLink" placeholder="Ссылка на аватар" required> <span class="popup__input-error popup__avatar-link-error"></span> <button class="popup__save-btn" type="submit">Сохранить</button></form><button class="popup__close-btn" type="button"></button></div></section><section class="popup popup_magnification"><div class="popup__magnification-box"><img class="popup__magnification-imag" src="#" alt=""><p class="popup__magnification-title"></p><button type="button" class="popup__close-btn"></button></div></section></body></html>
